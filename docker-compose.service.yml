services:
  db:
    image: postgres:16
    container_name: myapp-db-dev
    env_file: 
      - .env.dev
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - myapp-dev-network

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pgadmin-dev
    env_file: 
      - .env.dev
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - db
    networks:
      - myapp-dev-network

volumes:
  pgdata_dev:


networks:
  myapp-dev-network:
    driver: bridge
